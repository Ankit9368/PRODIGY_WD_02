<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">Tic Tac Toe</h1>
      <div class="playerbox X">
        <p>Player X</p>
        <p>SCORE</p>
        <span class="score">0</span>
      </div>
      <div class="box">
        <div class="innerbox" data-index="0"></div>
        <div class="innerbox" data-index="1"></div>
        <div class="innerbox" data-index="2"></div>
        <div class="innerbox" data-index="3"></div>
        <div class="innerbox" data-index="4"></div>
        <div class="innerbox" data-index="5"></div>
        <div class="innerbox" data-index="6"></div>
        <div class="innerbox" data-index="7"></div>
        <div class="innerbox" data-index="8"></div>
      </div>
      <div class="playerbox O">
        <p>Player O</p>
        <p>SCORE</p>
        <span class="score2">0</span>
      </div>

      <div class="buttons">
        <button id="restart" class="restart">Game Reset</button>
        <button id="score-reset" class="restart score-reset">Score Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
